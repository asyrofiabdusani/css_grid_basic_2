
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Grid</h1>
    <h3>CSS grid Auto Fill</h3>
    <div class="container containergrid1">
        <div class="header1">1</div>
        <div class="header2">2</div>
        <div class="header3">3</div>
        <!-- <div class="header4">4</div>
        <div class="header5">5</div>
        <div class="header6">6</div>
        <div class="header7">7</div>
        <div class="header8">8</div> -->
    </div>

    <h3>CSS grid Auto Fit</h3>
    <div class="container containergrid2">
        <div class="header1">1</div>
        <div class="header2">2</div>
        <div class="header3">3</div>
        <!-- <div class="header4">4</div>
        <div class="header5">5</div>
        <div class="header6">6</div>
        <div class="header7">7</div>
        <div class="header8">8</div> -->
    </div>

    <h3>CSS grid MinMax</h3>
    <div class="container containergrid3">
        <div class="header1">1</div>
        <div class="header2">2</div>
        <div class="header3">3</div>
        <div class="header4">4</div>
        <div class="header5">5</div>
        <div class="header6">6</div>
        <div class="header7">7</div>
        <div class="header8">8</div>
    </div>
    
    <h3>CSS grid grid area</h3>
    <div class="container containergrid4">
        <div class="header">1</div>
        <div class="sidebar">2</div>        
        <div class="content">3</div>
        <div class="additional">4</div>
        <div class="footer">4</div>
    </div>

    <h3>CSS grid grid area</h3>
    <div class="container containergrid5">
        <div class="navigation">1</div>
        <div class="banner">2</div>        
        <div class="popular">3</div>
        <div class="suggest">4</div>
    </div>
</body>
</html>
